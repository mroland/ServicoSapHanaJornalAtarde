recebimentodao.pesquisar = SELECT ID, CONTAS_RECEBER_ID, BOLETO_ID,VALOR, STATUS_ID, DATA_IMPORTACAO, DATA_EXPORTACAO, MENSAGEM_ERRO_IMPORTACAO, EMPRESA_ID, STATUS_BOLETO_ID FROM RECEBIMENTOS WHERE STATUS_ID !=2 AND EMPRESA_ID = ?  LIMIT 200
recebimentodao.alterar = UPDATE RECEBIMENTOS SET STATUS_ID = ? WHERE ID = ?
